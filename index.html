<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="logo principal Alura">
    </header>
    <main>
        <section>
            <textarea  class="text-area"  cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="informacion">Solo letras minúsculas  sin acentos</div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="right">
            <div class="contenedor">
                <div class="salida">
                    <img src="imagenes/Muñeco.png" alt="Muñeco" class="munheco">
                    <div class="etiqueta_texto">Ningún mensaje fue encontrado</div>
                    <div class="etiqueta_texto2">Ingresa el texto que desees encriptar o desencriptar.</div>
                </div>
                <div> 
                    <button class="copiar" id="copiar" onclick="copiar()">Copiar</button>
                </div>
            </div>
        </section>
    </main>
    <footer> 
        Eliana Jiménez      Medellin - Colombia
    </footer>
    <script src="app.js"></script>
</body>
</html>
